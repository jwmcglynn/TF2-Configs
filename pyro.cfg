exec default.cfg

// Add crazy pyro panic.
alias battlecry "voicemenu 2 1"
alias +panic "battlecry; cl_yawspeed 3000; +right; +attack"
alias -panic "-attack; -right; cl_yawspeed 210"
bind f +panic

// Quick puff & Axtinguish.
alias melee1 "slot1; +attack"
alias melee2 "slot3; alias +meleekill; alias -meleekill melee3"
alias melee3 "-attack; slot1; alias +meleekill melee1; alias -meleekill melee2"
alias +meleekill melee1
alias -meleekill melee2
bind MOUSE5 +meleekill
