exec default.cfg

bind MOUSE1 +fire
bind MOUSE3 melee
bind MWHEELUP primary
bind MWHEELDOWN secondary
bind 1 primary
bind 2 secondary
bind 3 melee
alias primary "slot1; fm_default"
alias secondary "slot2; fm_medigun"
alias melee "slot3; fm_default"
alias fm_default "-attack; alias +fire +attack; alias -fire -attack"
alias fm_medigun "+attack; alias +fire -attack; alias -fire +attack"